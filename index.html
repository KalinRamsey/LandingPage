<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header id="header">
			<nav id="nav-bar">
				<img id="header-img" src="" alt="" />
				<ul>
					<li>
						<a class="nav-link" href="#home" target="_blank">Home</a>
					</li>
					<li>
						<a class="nav-link" href="#about" target="_blank">About</a>
					</li>
					<li>
						<a class="nav-link" href="#contact" target="_blank">Contact</a>
					</li>
				</ul>
			</nav>
			<section id="home">
				<video id="video" width="320" height="240" controls>
					<source
						src="https://www.youtube.com/watch?v=WA4dDs0T7sM&ab_channel=Nike"
						type="video/mp4"
					/>
					Your browser does not support the video tag.
				</video>
			</section>
			<section id="about"></section>
			<section id="contact">
				<form id="form" action="https://www.freecodecamp.com/email-submit">
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email"
						required
					/>

					<input type="submit" id="submit" />
				</form>
			</section>
		</header>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
